<!DOCTYPE html>
<html>
	<head>
		<title>jquery.mkslider.js â€” jQuery plugin for slider.</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,600,700" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="example.css" type="text/css" />
		<link rel="stylesheet" href="../src/jquery.mkslider.css" type="text/css" />
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../src/jquery.mkslider.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#slider').mkslider({
					externalNavigator: '#additional-menu'
				});
			});
		</script>
	</head>
	<body>
		<section id="slider">
			<div class="slide s1">1</div>
			<div class="slide s2">2</div>
			<div class="slide s3">3</div>
			<div class="slide s4">4</div>
			<div class="slide s5">5</div>
		</section>
		<nav id="additional-menu">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</nav>
	</body>
</html>
